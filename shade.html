<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Core Browser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #202124;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #e0e0e0;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1000;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: normal;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #5f6368;
      font-size: 15px;
    }

    nav a:hover {
      color: #202124;
    }

    .btn-top {
      background: #1a73e8;
      color: white;
      padding: 10px 18px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }

    .btn-top:hover {
      background: #1558b0;
    }

    .hero {
      text-align: center;
      padding: 120px 20px 60px;
    }

    .hero img {
      width: 100px;
      margin-bottom: 20px;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #202124;
    }

    .btn-main {
      display: inline-block;
      background: #1a73e8;
      color: white;
      padding: 14px 28px;
      border-radius: 4px;
      font-size: 18px;
      text-decoration: none;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .btn-main:hover {
      background: #1558b0;
    }

    .update-link {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #1a73e8;
      text-decoration: none;
    }

    .update-link:hover {
      text-decoration: underline;
    }

    .platform {
      margin-top: 15px;
      font-size: 14px;
      color: #5f6368;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 13px;
      color: #5f6368;
      border-top: 1px solid #e0e0e0;
      margin-top: 80px;
    }

    footer a {
      color: #5f6368;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Core Browser</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">Support</a>
  </nav>
  <a href="#download" class="btn-top">Download Core</a>
</header>

<section class="hero" id="download">
  <img src="https://via.placeholder.com/100?text=Core+Logo" alt="Core Browser Logo">
  <h2>The browser built for simplicity</h2>
  <a href="#" class="btn-main">Download Core</a>
  <a href="#" class="update-link">I want to update Core</a>
  <p class="platform">For Windows 10/11 · macOS · Linux</p>
</section>

<footer>
  <p>&copy; 2025 Core Browser</p>
  <nav>
    <a href="#">Terms</a> • 
    <a href="#">Privacy</a> • 
    <a href="#">Help</a>
  </nav>
</footer>

</body>
</html>
